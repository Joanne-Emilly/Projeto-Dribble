<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="icon/dribbble-icon-256x256-yp4b0mir.png" type="image/x-icon">
    <title>Projeto de Login</title>
</head>

<body>

    <div class="container">       
        
        <form>
           
            <div class="login-img-link">
            <h1>CONECTE-SE</h1>
            <img src="imagens/logo-dribble-min.png" alt="Logo Dibbrle">
          
        </div>
           
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>

           
            <input type="text" id="lastName" name="lastName" placeholder="Last Name "required >

           
            <input type="email" id="email" name="email" placeholder="E-mail" required>

           
            <input type="tel" id="phone" name="phone" placeholder="Number" required>

           
            <input type="password" id="password" name="password" placeholder="Password" required>

            <button type="button">LOGIN</button>

            <a href="">Don't have an account?</a>
            <a href="">Sing Up</a>
        </form>
        <footer><a href="https://github.com/Joanne-Emilly">By: Joanne Emilly </a></footer>
    </div>

</body>

</html>
